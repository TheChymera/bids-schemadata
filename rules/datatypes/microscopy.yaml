# Microscopy
- suffixes:
  - tem
  - sem
  - uct
  - bf
  - df
  - pc
  - dic
  - fluo
  - conf
  - pli
  - cars
  - 2pe
  - mpe
  - sr
  - nlo
  - oct
  - spim
  - SPIM
  extensions:
  - .ome.tif
  - .ome.btf
  - .png
  - .tif
  - .json
  - .h5
  - .ngff
  entities:
    subject: required
    session: optional
    run: optional
    sample: required
    acquisition: optional
    stain: optional
    chunk: optional

- suffixes:
  - photo
  extensions:
  - .jpg
  - .png
  - .tif
  entities:
    subject: required
    session: optional
    run: optional
    sample: required
    acquisition: optional
